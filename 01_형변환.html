<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_형변환.html</title>
</head>
<body>
    <h3> 자료형 변환 (type Conversion) </h3>

    <script>
        // https://www.w3schools.com/js/js_type_conversion.asp
        // 형변환 : 필요한 곳에서 일시적(강제적)으로 데이터의 타입을 변환

        document.write(10+20); //30
        document.write("10"+"20"); //"1020"
        document.write("<hr>");

        //1. Number()
        //-> 숫자로 구성된 문자열을 숫자형으로 변환 기능
        // 참조 https://www.w3schools.com/jsref/jsref_number.asp

        document.write(Number("10")); //10
        document.write("<hr>");
        document.write(Number("10")+Number("20"));//30
        document.write("<hr>");
        document.write(Number("10.23"));
        document.write("<hr>");

        document.write(Number(true)); //1
        document.write("<hr>");
        document.write(Number(false)); //0
        document.write("<hr>");

        document.write(Number("10    ")); //10
        document.write("<hr>");
        document.write(Number("      10")); //10
        document.write("<hr>");

        document.write(Number("KOREA"));   // NaN (Not a Number)
        document.write(Number("1 2 3 4")); 
        document.write("<hr>");

        //2. parseInt()
        //-> 숫자로 구성된 문자열을 정수형으로 변환
        document.write(parseInt("10")); // 정수 10
        document.write("<hr>");
        document.write(parseInt("-10")); // 정수 -10
        document.write("<hr>");
        document.write(parseInt("10.23")); // 정수 10
        document.write("<hr>");
        document.write(parseInt("SEOUL")); // NaN
        document.write("<hr>");

        //3. parseFloat()
        //-> 숫자로 구성된 문자열을 실수형으로 변환
        document.write(parseFloat("10")); // 10.0 문자열 10을 실수10으로 변환 
        document.write("<hr>");
        document.write(parseFloat("10.23")); // 10.23 
        document.write("<hr>");
        document.write(parseFloat("JAVA")); //  
        document.write("<hr>");

        //4. String()
        // -> 문자형으로 변환
        document.write(String(10)); // 숫자를 문자열로 "10"
        document.write("<hr>");
        document.write(String(123)+String(456)); // "123456"
        document.write("<hr>");

        //5. toString()
        // -> 문자형으로 변환
        document.write((123).toString()); // 123
        document.write("<hr>");
        document.write((123).toString()+(456).toString()); // "123456"
        document.write("<hr>");

        //6. Boolean 값의 형변환
        document.write(Number(true)); // 1
        document.write("<hr>");
        document.write(Number(false)); // 0
        document.write("<hr>");
        document.write(String(true)); //  "true"
        document.write("<hr>");
        document.write(String(false)); //  "false"
        document.write("<hr>");

        //7. eval() 함수
        document.write("10+20"); // "10+20"
        document.write("<hr>"); 
        document.write(eval("10+20")); // 30
        document.write("<hr>");

        let x = 10;
        let y = 20;
        let text = "x*y";
        document.write(text);
        document.write(eval(text));
        document.write("<hr>");



        //8. isNaN() 함수  is로 시작하는 접두어는 맞/틀 의미의 퀘스쳔
        // 숫자형으로 구성된 함수인지???
        document.write(isNaN(123));  //false  올바른데이터는 false 나머지는 true
        document.write("<hr>");
        document.write(isNaN("korea")); // true
        document.write("<hr>");
        document.write(isNaN(-1.23));  //false
        document.write("<hr>");
        document.write(isNaN("123"));  //false
        document.write("<hr>");
        document.write(isNaN(12.3));  //false
        document.write("<hr>");

        




    </script>
    
</body>
</html>
