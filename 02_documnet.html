<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 객체</title>
</head>

<body>
    <h3> document 객체 </h3>

    <div id="demo"></div>
    
    <script>
        // https://www.w3schools.com/js/js_htmldom_document.asp 
        /*
            객체 Objet
            -> 속성(멤버변수) : 객체명 .속성
            -> 메소드(멤버함수) : 객체명.메소드()

            document.write() 도큐먼트라는 객체에 write 라는 메소드 
        */

        document.write(123);
        document.write('대한민국');
        document.write('<hr>');
        document.write("서울특별시" + "강남구" + "역삼동");
        document.write('<hr>');

        document.write(3 + "5"); //35
        document.write("3" + "5"); //35
        document.write('<hr>');

        let name = "손흥민";
        let age = 32;
        let height = 178.9;

        document.write("이름:" + name + "<hr>");
        document.write("나이:" + age + "<hr>");
        document.write("키:" + height + "<hr>");

        //자바스크립트에서 HTML tag 사용시 문자열 처리해서 사용한다.
        document.write("개나리<br><p>진달래</p>");
        document.write("<img src='../images/monkey.png'>");
        document.write("<hr>");

        //img src="파일명"
        document.write("<img src=\"../images/monkey.png\">");
        document.write("<img src=\'../images/monkey.png\'>");
        document.write('<img src="../images/monkey.png">');
        document.write("<hr>");

        let str=""; // 빈문자열 (글자갯수0개)

        document.write("#" + str + "#");
        document.write("<hr>");
        
        str = str + "ONE";
        document.write(str); //one
        document.write("<hr>");

        str = str + "TWO"
        document.write(str);
        document.write("<hr>");

        str = str + "THREE"
        document.write(str);
        document.write("<hr>");

        str=""; // 문자열 지우기
        document.write("#" + str + "#");
        document.write("<hr>");

        //본문 <body>에 있는 id 속성 접근
        // 1) 순수 Javascript 접근
        //document.getElementById("demo").innerText = "아이티윌";
        
        // 2) JQuery 접근 (JQuery 라이브러리 필요)
        //$("#demo")
        //$("#demo").val("아이티윌")

        // 연습) 이름, 나이, 키 값들을 표작성을 해서 id=demo에 출력하시오
        name="김연아"
        age=30;
        heigt=165.7;

        let result = ""; //결과값
        result = result + "<table border='1'>";
        result = result + "<tr>";
        result = result + "   <th>이름</th>";
        result = result + "   <td>" + name + "</td>";
        result = result + "</tr>";
        result = result + "<tr>";
        result = result + "   <th>나이</th>";
        result = result + "   <td>" + age + "</td>";    
        result = result + "</tr>";
        result = result + "<tr>";
        result = result + "   <th>키</th>";
        result = result + "   <td>" + height + "</td>";
        result = result + "</tr>";
        result = result + "</table>";
        
        //결과값을 문자열로 출력
        //document.getElementById("demo").innertext = result;
        // -> JQuery : $("#demo").text(result);

        //결과값을 HTML TAG형식으로 출력
        document.getElementById("demo").innerHTML = result;
        // -> JQuery : $("#demo").html(result);





    </script>
</body>

</html>
