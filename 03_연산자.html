<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_연산자.html</title>
</head>
<body>
    
    <h3>연산자</h3>

    <script>

        //1. 산술연산자
        document.write(5+3);
        document.write(5-3);
        document.write(5*3);
        document.write(5/3); //몫 1.6666
        document.write(5%3); // 나누고난뒤 나머지값
        document.write("<hr>");

        document.write(3/5); //0.6
        document.write(3%5); //3
        document.write("<hr>"); 

        //연산자 우선순위
        document.write(5+3*2); 11
        // 수학 사칙연산 계산 순서와 동일

        ////////////////////

        //2. 비교(관계)연산자
        // ->결과값은 논리형(boolean)으로 반환된다.
        // -> true , false
        document.write(5>3);
        document.write(5<3);
        document.write("<hr>");

        document.write(5>=3);
        document.write(5<=3);
        document.write("<hr>");

        document.write(5==3); //서로같다
        document.write(5!=3); // 서로 같지 않다
        document.write("<hr>");

        //3. 논리연산자
        //-> 논리형(boolean)으로 반환된다.

        // 1) && 연산자 (그리고 연산자)
        // -> 그리고 , AND 연산자, 논리곱
        // -> 모든 조건이 true 일때만 true로 판단
        // -> ..이면서
        document.write(5<3 && 2<4);
        //            false   true   and = false

        // 2) || 연산자 (또는 연산자)
        // -> 또는 , OR 연산자 , 논리합
        // -> 조건들 중에서 하나만이라도 true이면 true로 판단
        // -> ..이거나 Y y
        document.write(5<3 || 2<4);

        // 3) ! 연산자
        // -> 논리 부정 연산자, NOT 연산자
        // -> ...아니라면

        let flag = true;
        document.write(!flag);




    </script>
</body>
</html>
